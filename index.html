<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelBloom</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="./index.html">TravelBloom</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about-us.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact-us.html">Contact Us</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            id="destination-search-input"
            placeholder="Enter a destination or keyword"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            id="search-destination-btn"
            type="submit"
          >
            Search
          </button>
          <button
            class="btn btn-outline-danger my-2 my-sm-0 ml-2"
            type="button"
            onclick="clearSearch()"
          >
            Clear
          </button>
        </form>
      </div>
    </nav>

    <div class="main-content">
      <div class="left-content">
        <h1>EXPLORE DREAM DESTINATION</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while persuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <button type="button" class="btn btn-info">Book Now</button>
      </div>
      <div class="right-content" id="destination-container"></div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
